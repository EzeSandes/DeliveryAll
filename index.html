<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeliveryAll</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <!-- JAVASCRIPT -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav">
        <a href="#" class="logo">DeliveryAll</a>

        <div class="nav-menu">
          <ul class="nav-list">
            <li><a class="nav-item link" href="#">Home</a></li>
            <li><a class="nav-item link" href="#">About us</a></li>
            <li><a class="nav-item link" href="#">How it works</a></li>
            <li>
              <a class="btn btn--secondary--outline" href="#">Download now!</a>
            </li>
          </ul>
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <ion-icon class="nav-icon" name="grid-outline"></ion-icon>
          <ion-icon class="nav-icon hidden" name="close-outline"></ion-icon>
        </div>
      </nav>
    </header>
    <main>
      <div class="section-home">
        <div class="container">
          <div class="flex-center">
            <div class="text-box--home">
              <div class="home-heading">
                <h2 class="heading-primary">
                  Order what you need. <br />Easy, fast<br /><span
                    class="letter-colored"
                    >&amp;</span
                  >
                  secure.
                </h2>
                <p class="home-text">
                  Restaurants, Pharmacy, <br />markets &amp; more!
                </p>
              </div>
              <div class="home-btn-box">
                <a class="btn btn-download--full" href="#">
                  <ion-icon name="logo-google-playstore"></ion-icon> Google play
                </a>
                <a class="btn btn-download--outline" href="#">
                  <ion-icon name="logo-google-playstore"></ion-icon> App store
                </a>
              </div>
            </div>
            <img class="img-header" src="img/header-img.svg" alt="" />
          </div>
        </div>
      </div>
    </main>

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
